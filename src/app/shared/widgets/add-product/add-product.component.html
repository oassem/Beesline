<div class="container mt-5 border border-black bg-light">
    <div class="row">
       <!-- Add Product Form start -->
    <form [formGroup] = "myFormValidation" class="form" (ngSubmit)="SendData()">
      <div class="form-group mt-3">
         <label for="exampleInputName">Product Name</label>
         <input formControlName="name" [ngClass]="!NameValid ?'red' :'green'" type="text" class="form-control" id="exampleInputName"  placeholder="Enter Product Name..">
       </div>
       <div *ngIf="!NameValid">
          <p class="alert alert-danger">* Name Required</p>
        </div>
        <div *ngIf="NameValid">
          <p class="alert alert-success">* Name Valid</p>
        </div>
     
       <div class="form-group mt-3">
         <label for="exampleInputAge">Price</label>
         <input formControlName="price"  [ngClass]="!PriceValid ?'red' :'green'" type="number" class="form-control" id="exampleInputAge"  placeholder="Enter Your Price..">
       </div>
       <div *ngIf="!PriceValid">
          <p class="alert alert-danger">* Price Required </p>
        </div>
        <div *ngIf="PriceValid">
          <p class="alert alert-success">*PriceValid </p>
        </div>
     
       <div class="form-group mt-3">
         <label for="exampleInputDesc">Description</label>
         <input formControlName="description"  [ngClass]="!DescValid ?'red' :'green'" type="text" class="form-control" id="exampleInputDesc"  placeholder="Enter Your Description..">
       </div>
       <div *ngIf="!DescValid">
         <p class="alert alert-danger">* Description Required</p>
       </div>
       <div *ngIf="DescValid">
          <p class="alert alert-success">*Description Valid</p>
        </div>

        <div class="form-group mt-3">
            <label for="exampleInputImg">Image</label>
            <input formControlName="image"  [ngClass]="!ImgValid ?'red' :'green'" type="file" class="form-control" id="exampleInputImg"  placeholder="Enter Your Image..">
          </div>
          <div *ngIf="!ImgValid">
            <p class="alert alert-danger">* Image Required</p>
          </div>
          <div *ngIf="ImgValid">
             <p class="alert alert-success">*Image Valid</p>
           </div>
       <button type="submit" class="btn btn-primary mt-3 mb-3" >Submit</button>
      </form>
     <!-- Register Form End -->
    </div>
  </div>
