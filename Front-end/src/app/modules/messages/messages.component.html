<div class="container mt-5 mb-5 hos">
    <mat-card>Messages Details</mat-card>
  <br>
  <div style="overflow-x:auto;" class="example-container mat-elevation-z8">
   <table class="table table-striped table-responsive-sm" >
     <thead>
       <tr>
         <th>#</th>
         <th>Subject</th>
         <th>Message</th>
         <th>Email</th>
       </tr>
     </thead>
     <tbody>
       <tr *ngFor="let u of messages">
         <td>{{u.id}}</td>
         <td>{{u.subject}}</td>
         <td>{{u.message}}</td>
         <td>{{u.email}}</td> 
       </tr>
     </tbody>
   </table>
  </div>
  </div>
  <br>
  <mat-divider></mat-divider>
