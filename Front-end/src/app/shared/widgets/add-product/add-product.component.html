<div class="container mt-5 border border-black bg-light">
    <div class="row">
      <mat-card><h2>Add New Product</h2></mat-card>
    <form [formGroup] = "myFormValidation" class="form" (ngSubmit)="SendData(myFormValidation)" enctype="multipart/form-data">
      <div class="form-group mt-3">
         <label for="exampleInputName">Product Name</label>
         <input formControlName="name"  type="text" required class="form-control" id="exampleInputName" minlength="3"  name="name" placeholder="Enter Product Name..">
         <div class="alert alert-danger" *ngIf="name?.invalid && (name?.touched)">
          <p *ngIf="name?.errors?.['required']">required</p>
          <p *ngIf="name?.errors?.['minlength']">Name length must be more than 3</p>
         </div>
       </div>
     <div class="form-group mt-3">
      <label for="exampleSelectCat">Category</label>
      <select formControlName="category"  class="form-select" name="category"  required id="exampleSelectCat">
        <option value="lip balms">Lip Balms</option>
        <option value="face care">Face Care</option>
        <option value="deodorants">Deodorants</option>
        <option value="sun care">Sun Care</option>
        <option value="express masks">Express Masks</option>
        <option value="face radiance">Face Radiance</option>
        <option value="intimate hygiene">Intimate Hygiene</option>
        <option value="skin treatments">Skin Treatments</option>
      </select>
      <div class="alert alert-danger" *ngIf="category?.invalid && (category?.touched)">
        <p *ngIf="category?.errors?.['required']">required</p>
       </div>
     </div>
       <div class="form-group mt-3">
         <label for="exampleInputPrice">Price</label>
         <input formControlName="price" required type="number" name="price" class="form-control" id="exampleInputPrice"  placeholder="Enter Your Price..">
         <div class="alert alert-danger" *ngIf="price?.invalid && (price?.touched)">
          <p *ngIf="price?.errors?.['required']">required</p>
         </div>
       </div>
       <div class="form-group mt-3">
         <label for="exampleInputDesc">Description</label>
         <textarea formControlName="description" name="description" required minlength="10"  class="form-control" id="exampleInputDesc"  placeholder="Enter Your Description.." rows="3">
          </textarea>
          <div class="alert alert-danger" *ngIf="description?.invalid && (description?.touched)">
            <p *ngIf="description?.errors?.['required']">required</p>
           </div>
       </div>
      
      <div class="form-group mt-3">
        <label for="exampleInputStock">Stock</label>
        <input formControlName="stock" name="stock" required type="number" class="form-control" id="exampleInputstock"  placeholder="Enter Your stock..">
        <div class="alert alert-danger" *ngIf="stock?.invalid && (stock?.touched)">
          <p *ngIf="stock?.errors?.['required']">required</p>
         </div>
      </div>
      <div class="form-group mt-3">
            <label for="exampleInputImg">Image</label>
            <input formControlName="image"  name="image" required type="file"  class="form-control" id="exampleInputImg"  placeholder="Enter Your Image.." (change)="onChange($event)">
          </div>

       <button type="submit" class="btn btn-primary mt-3 mb-3" >Submit</button>
      </form>
    </div>
  </div>
