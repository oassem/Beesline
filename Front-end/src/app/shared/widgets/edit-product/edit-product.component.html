<div class="container mt-5 mb-5 border border-black bg-light">
    <div class="row">
       <!-- Add Product Form start -->
    <form #myFormValidation="ngForm" class="form" (ngSubmit)="SendData(myFormValidation)" enctype="multipart/form-data">
      <div class="form-group mt-3">
         <label for="exampleInputName">Product Name</label>
         <input type="text" name="name" class="form-control" [value]="prev.name" minlength="3"  required [(ngModel)]="prev.name" #name="ngModel" id="exampleInputName"  placeholder="Enter Product Name..">
         <div class="alert alert-danger" *ngIf="name?.invalid && (name?.touched)">
          <p *ngIf="name?.errors?.['required']">required</p>
          <p *ngIf="name?.errors?.['minlength']">Name length must be more than 3 characters</p>
        </div>
       </div>
       <div class="form-group mt-3">
         <label for="exampleInputAge">Price</label>
         <input  name="price" [value]="prev.price" required [(ngModel)]="prev.price" #price="ngModel" type="number" class="form-control" id="exampleInputAge"  placeholder="Enter Your Price.." >
         <div class="alert alert-danger" *ngIf="price?.invalid && (price?.touched)">
          <p *ngIf="price?.errors?.['required']">required</p>
        </div>
       </div>
       <div class="form-group mt-3">
        <label for="exampleInputAge">Stock</label>
        <input  name="stock" [value]="prev.stock" required [(ngModel)]="prev.stock" #stock="ngModel" type="number" class="form-control" id="exampleInputAge"  placeholder="Enter Your Price.." >
        <div class="alert alert-danger" *ngIf="stock?.invalid && (stock?.touched)">
         <p *ngIf="stock?.errors?.['required']">required</p>
       </div>
      </div>
       <div class="form-group mt-3">
         <label for="exampleInputDesc">Description</label>
         <input name="description" [value]="prev.description" required minlength="10" [(ngModel)]="prev.description"  type="text"  #description="ngModel"  class="form-control" id="exampleInputDesc"  placeholder="Enter Your Description.." >
         <div class="alert alert-danger" *ngIf="description?.invalid && (description?.touched)">
          <p *ngIf="description?.errors?.['required']">required</p>
          <p *ngIf="description?.errors?.['minlength']">description length must be larger than 10 characters</p>
        </div>
       </div>
       <div class="form-group mt-3">
        <label for="exampleSelectCat">Category</label>
        <select name="category" required [(ngModel)]="prev.category" [value]="prev.category" class="form-select" name="category"  required id="exampleSelectCat" #category="ngModel">
          <option value="lip balms">Lip Balms</option>
          <option value="face care">Face Care</option>
          <option value="deodorants">Deodorants</option>
          <option value="sun care">Sun Care</option>
          <option value="express masks">Express Masks</option>
          <option value="face radiance">Face Radiance</option>
          <option value="intimate hygiene">Intimate Hygiene</option>
          <option value="skin treatments">Skin Treatments</option>
        </select>
        <div class="alert alert-danger" *ngIf="category?.invalid && (category?.touched)">
          <p *ngIf="category?.errors?.['required']">required</p>
         </div>
       </div>
       <div class="form-group mt-3">
            <label for="exampleInputImg">Image</label>
            <input  type="file" class="form-control" [value]="prev.image" required name="image" [(ngModel)]="prev.image"   (change)="onChange($event)" #image="ngModel" id="exampleInputImg"  placeholder="Enter Your Image.." >
            <div class="alert alert-danger" *ngIf="image?.invalid && (image?.touched)">
              <p *ngIf="image?.errors?.['required']">required</p>
            </div>
            <div class="form-group mt-3">
              <img src="{{dashboardService.imageUrl}}{{prev.image}}" style="width:100px;height:100px" alt="">
            </div>
          </div>
         
        
       <button type="submit" class="btn btn-primary mt-3 mb-3" >Submit</button>
      </form>
     <!-- Register Form End -->
    </div>
  </div>
