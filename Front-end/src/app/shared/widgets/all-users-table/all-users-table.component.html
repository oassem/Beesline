<div class="hos">
  <mat-card>Users Details</mat-card>
<br>
<div class="example-container mat-elevation-z8">
 <table class="table table-striped" >
   <thead>
     <tr>
       <th>#</th>
       <th>Name</th>
       <th>Image</th>
       <th>Email</th>
       <th>City</th>
       <th>Action</th>
     </tr>
   </thead>
   <tbody>
     <tr *ngFor="let u of AllUserData">
       <td>{{u.id}}</td>
       <td>{{u.firstname}} &nbsp;{{u.lastname}}</td>
       <td><img src="{{dashboardService.imageUrl}}{{u.image}}" style="width:100px;height:100px;"  alt=""></td>
       <td>{{u.email}}</td>
       <td>{{u.city}}</td>
       <td>
         <button mat-raised-button  color="primary" routerLink="/users/userDetails/{{u.id}}"><mat-icon>remove_red_eye</mat-icon></button>
       </td>
     </tr>
   </tbody>
 </table>
</div>
</div>
