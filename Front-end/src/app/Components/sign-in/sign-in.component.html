<div class="text-center border border-light ">
  <div class="container ml-3">
    <div class="row container text-center">
      <div class="col-md-10 ">
        <h2  class="popoup_heading"  [ngClass]="{login_head_style:currentRoute==='/login',default_login_style:currentRoute==='/'||currentRoute==='/signUp'}"> <span> &nbsp;sign in / join us&nbsp; </span> </h2>
      </div>
      <div class="col-md-2 " *ngIf="showIcon">
        <button class="custom_close_btn" (click)='closeDialog()'>
          <img src="assets\images\close.png">
        </button>
      </div>
    </div>
    <form [formGroup]="signInForm" style="margin-top: 20px;" (ngSubmit)='signIn(signInForm)'>
      <div *ngIf="flag" class="alert alert-danger">
        Invalid username or password!
      </div>
      <div class="form-group">
        <input type="email" class="custom_input " id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
      </div>
      <div class="form-group mt-1">
        <input type="password" class="custom_input" id="exampleInputPassword1" placeholder="Password" formControlName="password">
      </div>
      <button  [disabled]="!signInForm.valid"  type="submit" class="btn btn-warning mt-4"> Sign in </button>
    </form>

    <p class="text">Are you new here?</p>
    <button class="btn btn-link shadow-none" style="color:#201f1ced ; font-size: 20px;" (click)='close_popup()'> <a
        style="color:#C59630" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active" routerLink="/signUp">
        CREATE AN ACCOUNT</a></button>
  </div>
