
<div class="text-center border border-light ">
  <div class="container ml-3">
    <div class="row">
      <div class="col-md-10 ">
        <h2  class="popoup_heading" > <span > &nbsp;sign in / join us&nbsp; </span> </h2>

      </div>  
      <div class="col-md-2 ">
        <button class="custom_close_btn" (click)='closeDialog()'>
        <img src="assets\images\close.png" alt="">
        </button>
      </div>
    </div>

    <!-- <button class="facebook_btn" (click)="submitLogin()">Sign in with facebook</button> -->
    <h1 style="margin-top:20px;font-weight:500;letter-spacing: 3px;line-height: 1.1; font-size: 40px;">SIGN IN</h1>
    <form  [formGroup]="signInForm" style="margin-top: 20px;"  (ngSubmit)='signIn(signInForm)'>

      <div *ngIf="invalidLogin==true"  class="alert alert-danger">
        Invalid username or password.
      </div>
      <div class="form-group">
        <input type="email" class="custom_input " id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email" >
      </div>
      
      <div class="form-group">
        <input type="password" class="custom_input" id="exampleInputPassword1" placeholder="Password" formControlName="password" >
      </div>
      <!-- <div class="form-group">
        <button class="btn btn-link shadow-none "  style="color:#c59630ed ;"> FORGOT YOUR PASSWORD?  </button>  
      </div> -->
      <button type="submit" class="btn btn-warning" > Sign in</button>
    </form>

    <p class="text">are you new here?</p>
    <button class="btn btn-link shadow-none"  style="color:#201f1ced ; font-size: 20px;" (click)='close_popup()'> <a  style="color:#C59630" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active" routerLink="/signUp" > CREATE AN ACCOUNT</a>  </button>  

</div>
